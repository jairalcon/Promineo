<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Technologies</title>
</head>
<body>
    <h1>Hypertext Markup Language (HTML)</h1>
    <br>
    <br>
    <h2>---Forms---</h2>
    <!-- We see forms everyday on social media, e-commerce sites, entering
    in credit card information -->

    <form action="">
        <!-- name is in camelCase when referring to JS variable -->
        <input type="text" name="firstName" placeholder="First Name"> <br>
        <input type="text" name="lastName" placeholder="Last Name"> <br> <br>
        Ice Cream Preference: <br>
        <!-- radio input can select only one option as opposed to other options like check marks -->
        <input type="radio" name="ice-cream" value="Chocolate"> Chocolate <br>
        <input type="radio" name="ice-cream" value="Vanilla"> Vanilla <br>
        <input type="radio" name="ice-cream" value="Swirl"> Swirl <br>
        <input type="submit" value="Submit">
    </form> <br>
    <!-- we can create buttons outside of form element
    It won't do anything but once some JS is added it will do
    whatever we tell it to do -->
    <button>Click me!</button>
    
</body>
</html>
