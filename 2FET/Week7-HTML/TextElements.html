<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Technologies</title>
</head>
<!-- adding identifiers helps functionality -->
<body class="containter">
    <h1>Hypertext Markup Language (HTML)</h1>
    <!-- Text Elements -->
    <!-- we can later refer to these elements to enhance them -->
    <h2>---Text Elements---</h2>
    <p>Hello World</p>

    <h1>Heading 1</h1>
    <h3>Heading 3</h3>
    <h6>Heading 6</h6>
    <!-- This is a comment -->
    <!-- Using different ways to style text inside paragraph element -->
    <p>Regular text <b>bolded text</b> <i>italicized text</i> <sup>superscript</sup> more regular text</p>

    
</body>
</html>
