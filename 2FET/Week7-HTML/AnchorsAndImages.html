<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Technologies</title>
</head>
<!-- adding identifiers helps functionality -->
<body class="containter">
    <h1>Hypertext Markup Language (HTML)</h1>
    <!-- Text Elements -->
    <!-- we can later refer to these elements to enhance them -->
    <br>
    <br>
    <h2>---Anchors (Links) and Images---</h2>
    
    <!-- creating absolute path link anchor -->
    <a href="http://google.com">Take me to Google</a>
    <br>
    <br>
    <!-- knows to look in same directory -->
    <a href="AnchorsAndImages2.html">Page 2</a>
    <br>
    <br>
    <!-- linking from relative path = another folder in parent folder -->
    <a href="pages/AchordAndImages3.html">Page 3</a>
    <br>
    <br>
    <!-- linking to image / relative path -->
    <img src="cat.jpeg" alt="image of cat">
    <br>
    <br>
    <!-- linking to absolute path -->
    <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="image of white kitten">

    
</body>
</html>
