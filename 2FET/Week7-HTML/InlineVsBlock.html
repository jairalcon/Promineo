<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Technologies</title>
</head>
<body>
    <h1>Hypertext Markup Language (HTML)</h1>
    <br>
    <br>
    <h2>---Inline Vs Block---</h2>
    <br>
    <br>
    <!-- Div = block element and Span = inline element -->
    <!-- Organization is important and these will help us organize -->
    <p>Block Element</p>
    <!-- inside and invisible box -->
    <div>
        <h3>Div 1</h3>
        <p>Div 1 paragraph</p>
    </div>
    <div>
        <h3>Div 2</h3>
        <p>Div 2 paragraph</p>
    </div>

    <br>

    <p>Inline Element</p>
    <!-- multiple elements can fit within the same line -->
    <p>This is some text, <span>here is text inside a span</span>, and here is some more text.</p>
    <!-- span, div, h's, and p can be targeted with CSS to be styled accordingly
        This is the main reason for wanting these elements later on.  -->

    
</body>
</html>
