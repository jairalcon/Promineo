<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Technologies</title>
</head>
<body>
    <h1>Hypertext Markup Language (HTML)</h1>
    <br>
    <br>
    <h2>---Lists and Tables---</h2>
    <br>
    <br>
    <p>Ordered List</p>
    <!-- default to numbered list -->
    <ol>
        <li>Sally</li>
        <li>Tommy</li>
        <li>Sam</li>
    </ol>

    <p>Unordered List</p>
    <!-- default to bullet point list -->
    <ul>
        <li>Apple</li>
        <li>Bread</li>
        <li>Eggs</li>
    </ul>

    <p>Table(s)</p>
    <!-- More to tables than lists -->
    <table>
        <!-- adding table row that typically contains headers-->
        <tr>
            <!-- 3 table headers across the top of table -->
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <!-- adding another row to table -->
        <tr>
            <!-- adding info to Product column -->
            <td>Apple</td>
            <!-- adding info to Price column -->
            <td>.35</td>
            <!-- adding data to Quantity column -->
            <td>27</td>
        </tr>
        <!-- adding another row of data -->
        <tr>
            <td>Bread</td>
            <td>2.35</td>
            <td>12</td>
        </tr>
    </table>

    
</body>
</html>
